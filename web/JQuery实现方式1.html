<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery实现方式1</title>
</head>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    function fun() {
        // 1. $.ajax()
        // * 语法：$.ajax({键值对});
        //使用$.ajax()发送异步请求
        $.ajax({
            url:"ajaxServlet", //请求路径
            type:"POST", //请求方式
            // data:"name=jack&age=23",
            data:{"name":"jack","age":23},//请求参数
            success:function (data) { //响应成功的回调函数
                alert(data);
            },
            error:function () {//如果响应出错，会执行回调函数
                alert("出错啦");
            },
            dataType:"text"   //设置接受到的响应数据的格式
            }
        )
    }
</script>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
</body>
</html>
